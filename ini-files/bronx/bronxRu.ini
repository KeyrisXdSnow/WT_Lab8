[holstText]
text='Бронкс занимает 3 место по плотности населения после Манхэттена и Бруклина и разделен на 3 района. Самый престижный - Восточный Бронкс, застроенный многоэтажками, в которых живут довольно состоятельные люди. Северный Бронкс больше похож на пригород большого города. Западный Бронкс более зеленый, насыщен большими парками и холмами. Самую бедную часть называют Южным Бронксом, там живет много эмигрантов с низкими доходами: по сей день существуют настоящие трущобы, а ночные прогулки здесь рискованны'
